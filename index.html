<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <input type="text" id="playerSelection" name="playerSelection"></input>
        <input type="submit" value="Submit">
    </form>
      
    <script>
        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }
        
        function computerPlay() {
            let possibleMoves = ["Rock", "Paper", "Scissors"];
            computerSelection1 = Math.floor(Math.random() * possibleMoves.length);
            return possibleMoves[computerSelection1];
        }

        let playerScore = 0;
        let computerScore = 0;

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == "Rock" & computerSelection == "Scissors") {
                playerScore++;
                return `${playerSelection} beat(s) ${computerSelection.toLowerCase()}. You win!`;
            } else if (playerSelection == "Paper" & computerSelection == "Rock") {
                playerScore++;
                return `${playerSelection} beat(s) ${computerSelection.toLowerCase()}. You win!`;
            } else if (playerSelection == "Scissors" & computerSelection == "Paper") {
                playerScore++;
                return `${playerSelection} beat(s) ${computerSelection.toLowerCase()}. You win!`;
            } else if (playerSelection == computerSelection) {
                return "It's a draw!";
            } else {
                computerScore++;
                return `${computerSelection} beat(s) ${playerSelection.toLowerCase()}. You lose!`;
            }
        }

        

        function game () {
                let computerSelection = computerPlay();
                let playerSelection = capitalize(prompt());
                console.log(playRound(playerSelection, computerSelection));
                console.log(`Your score: ${playerScore}`);
                console.log(`Computer's Score: ${computerScore}`);
        }

        function setOfGames() {
            for (let gamesPlayed = 0; gamesPlayed<5; gamesPlayed++) {
                console.log(`Game ${gamesPlayed+1} of 5`) 
                game();
            }
            if (playerScore > computerScore) {
                console.log(`You have won!`);
            } else if (computerScore > playerScore) {
                console.log(`You have lost!`);
            } else {
                console.log("It's a draw!");
            }
            console.log(`Final score: ${playerScore}:${computerScore}`);
        } 

        setOfGames();
    </script>
  </body>
</html>
